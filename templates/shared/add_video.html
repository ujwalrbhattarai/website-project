{% extends "base.html" %}

{% block title %}Add Video - {{ course.title }}{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card dashboard-card">
                <div class="card-body p-4">
                    <h2 class="mb-4"><i class="fas fa-video"></i> Add Video to {{ course.title }}</h2>
                    
                    <form method="POST" action="{{ url_for('faculty.add_video', course_id=course.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Video Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="video_url" class="form-label">Video URL *</label>
                            <input type="text" class="form-control" id="video_url" name="video_url" required>
                            <small class="text-muted">
                                Enter YouTube URL (e.g., https://www.youtube.com/embed/VIDEO_ID) 
                                or path to video file
                            </small>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="duration_minutes" class="form-label">Duration (Minutes)</label>
                                <input type="number" class="form-control" id="duration_minutes" 
                                       name="duration_minutes" min="0">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="order" class="form-label">Order/Position</label>
                                <input type="number" class="form-control" id="order" 
                                       name="order" value="0" min="0">
                                <small class="text-muted">Lower numbers appear first</small>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Add Video
                            </button>
                            <a href="{{ url_for('faculty.course', course_id=course.id) }}" 
                               class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

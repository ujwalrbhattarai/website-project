<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to eSewa...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .esewa-logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #60bb46;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .course-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .course-info h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .amount {
            color: #60bb46;
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <svg class="esewa-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
            <rect fill="#60bb46" width="300" height="100" rx="10"/>
            <text x="150" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">eSewa</text>
        </svg>
        
        <div class="spinner"></div>
        
        <h2>Redirecting to eSewa Payment Gateway</h2>
        <p>Please wait while we redirect you to secure payment...</p>
        
        <div class="course-info">
            <h3>{{ course.title }}</h3>
            <div class="amount">NPR {{ config.amount }}</div>
            <p style="font-size: 14px; color: #888;">Transaction ID: {{ config.transaction_uuid }}</p>
        </div>
        
        <div class="warning">
            ⚠️ <strong>Test Mode:</strong> This is using eSewa's test environment. Use test credentials provided by eSewa for testing.
        </div>
    </div>

    <!-- eSewa Payment Form -->
    <form id="esewaForm" action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
        <input type="hidden" name="amount" value="{{ config.amount }}">
        <input type="hidden" name="tax_amount" value="{{ config.tax_amount }}">
        <input type="hidden" name="total_amount" value="{{ config.total_amount }}">
        <input type="hidden" name="transaction_uuid" value="{{ config.transaction_uuid }}">
        <input type="hidden" name="product_code" value="{{ config.product_code }}">
        <input type="hidden" name="product_service_charge" value="{{ config.product_service_charge }}">
        <input type="hidden" name="product_delivery_charge" value="{{ config.product_delivery_charge }}">
        <input type="hidden" name="success_url" value="{{ config.success_url }}">
        <input type="hidden" name="failure_url" value="{{ config.failure_url }}">
        <input type="hidden" name="signed_field_names" value="total_amount,transaction_uuid,product_code">
        <input type="hidden" name="signature" value="">
    </form>

    <script>
        // Auto-submit the form after 2 seconds
        setTimeout(function() {
            document.getElementById('esewaForm').submit();
        }, 2000);
    </script>
</body>
</html>
